<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - MARVEL</title>
</head>

<body>

    <header>
        <h1 class="principio_entrada">BIENVENIDOS A MARVEL</h1>
        <nav class="boton_navegacion">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./Peliculas.html">Peliculas</a></li>
                <li><a href="./info.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <form action="#" method="post" onsubmit="return validarCampos(); ">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" ><br>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" ><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" ><br>
            <label for="telefono" >Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" ><br>
            <div class="consulta">
                <h5>Tipo de consulta</h5><br>
                <div class="checks">
                    <div><input type="radio" name="consulta" value="consulta">Consulta</div>
                    <div><input type="radio" name="consulta" value="compra" checked>Compra</div>
                </div>               
            </div>
            <input type="submit" value="Enviar"><br>
          </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 CaC grupo 5. Todos los derechos reservados.</p>
    </footer>
    <script src="../script.js"></script>
</body>

</html>
